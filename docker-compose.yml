services:
  hallucistation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hallucistation-frontend
    ports:
      - "8000:8000"
    environment:
      - NGINX_PORT=8000
    restart: unless-stopped
    networks:
      - hallucistation-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  hallucistation-network:
    driver: bridge

volumes:
  app_data:
    driver: local